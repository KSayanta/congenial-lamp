<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body style="background-color: #222; color: #fff">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projects/" aria-current="page">Projects</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <section class="hero-area">
        <h1>BMI Calculator</h1>
        <hr>
        <form id="bmi-form">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" class="arrow-hide" name="height" placeholder="Enter height" min="149" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" class="arrow-hide" name="weight" placeholder="Enter weight" min="49" required>
            <button type="submit" id="submit" class="cta-btn">Calculate Now !</button>
            <button type="reset" id="reset" class="cta-btn" style="display: none;">Reset</button>
        </form>

        <div id="bmi-output"></div>

    </section>
    <div id="bmi-category">
        <p><strong>BMI Weight Guide</strong></p>
        <dl>
            <dt id="underweight">Under Weight</dt>
            <dd>Less than 18.5</dd>

            <dt id="normal">Normal</dt>
            <dd>Between 18.5 and 24.9</dd>

            <dt id="overweight">Over Weight</dt>
            <dd>Between 25 and 29.9</dd>

            <dt id="obese">Obese</dt>
            <dd>Above 30</dd>
        </dl>
    </div>
    <script src="script.js"></script>
</body>

</html>
